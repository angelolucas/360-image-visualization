<!DOCTYPE HTML>
<html>
<head>
  <link rel="stylesheet" href="style.css" />
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
  <script src="script.js"></script>
  <title>Your Website</title>
</head>

<body>
  <div class="app">
    <div class="rotation">
      <!-- Cubemap -->
      <div class="cubemap">
        <div class="cubeside wall1">
          <div class="cubeside wall2">
            <div class="cubeside ceiling"></div>
            <div class="cubeside floor"></div>
            <div class="cubeside wall3">
              <div class="cubeside wall4">
              </div>
            </div>
          </div>
        </div>
      </div>

      <!-- Axes -->
      <div class="axis axis--x">
        <div class="axis axis--perpendicular"></div>
      </div>
      <div class="axis axis--y">
        <div class="axis axis--perpendicular"></div>
      </div>
      <div class="axis axis--z">
        <div class="axis axis--perpendicular"></div>
      </div>
    </div>
  </div>
  <div class="magic">
    <button class="magic-button">Magic!</button>
    Press M
  </div>
</body>
</html>
