<!DOCTYPE HTML>
<html>
<head>
  <link rel="stylesheet" href="style.css" />
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <title>Cube mapping</title>
</head>

<body>
  <div class="app">
    <div class="rotate-container">
      <div class="rotate">
        <!-- Cubemap -->
        <div class="cubemap">
          <div class="cubeside wall1">
            <div class="cubeside wall2">
              <div class="cubeside ceiling"></div>
              <div class="cubeside floor"></div>
              <div class="cubeside wall3">
                <div class="cubeside wall4">
                </div>
              </div>
            </div>
          </div>
        </div>

        <!-- Axes -->
        <div class="axis axis--x">
          <div class="axis axis--perpendicular"></div>
        </div>
        <div class="axis axis--y">
          <div class="axis axis--perpendicular"></div>
        </div>
        <div class="axis axis--z">
          <div class="axis axis--perpendicular"></div>
        </div>
      </div>
    </div>
  </div>
  <div class="magic">
    <button class="magic-button">Magic!</button>
    Press M
  </div>
  <script src="script.js"></script>
</body>
</html>
