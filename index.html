<!DOCTYPE HTML>
<html>
<head>
  <link rel="stylesheet" href="stylesheets/app.css" />
  <link rel="stylesheet" href="stylesheets/cubemap.css" />
  <link rel="stylesheet" href="stylesheets/axes.css" />
  <link rel="stylesheet" href="stylesheets/controls.css" />
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Cube mapping</title>
</head>

<body>
  <div class="app">
    <div class="rotate-container">
      <div class="rotate">
        <!-- Cubemap -->
        <div class="cubemap-container">
          <div class="cubemap">
            <div class="cubeside front">
              <div class="cubeside left">
                <div class="cubeside top"></div>
                <div class="cubeside bottom"></div>
                <div class="cubeside back">
                  <div class="cubeside right">
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>

        <!-- Axes -->
        <div class="axes">
          <div class="axis main-axis red-axis">
            <div class="axis perpendicular-axis red-axis"></div>
          </div>
          <div class="axis main-axis green-axis">
            <div class="axis perpendicular-axis green-axis"></div>
          </div>
          <div class="axis main-axis blue-axis">
            <div class="axis perpendicular-axis blue-axis"></div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Controls -->
  <div class="controls">
    <div class="zoom">
      <button type="button" class="zoom-in">+</button>
      <button type="button" class="zoom-out">-</button>
    </div>
    <label class="switch">
      <span class="value">grid</span>
      <input type="checkbox" class="input-show-grid">
      <span class="slider round"></span>
    </label>
    <label class="switch">
      <span class="value">borders</span>
      <input type="checkbox" class="input-cube-border">
      <span class="slider round"></span>
    </label>
  </div>
  <script src="scripts/controls.js"></script>
  <script src="scripts/rotate.js"></script>
</body>
</html>
