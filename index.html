<!DOCTYPE HTML>
<html>
<head>
  <link rel="stylesheet" href="app.css" />
  <link rel="stylesheet" href="cubemap.css" />
  <link rel="stylesheet" href="axes.css" />
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Cube mapping</title>
</head>

<body>
  <div class="app">
    <div class="rotate-container">
      <div class="rotate">
        <!-- Cubemap -->
        <div class="cubemap">
          <div class="cubeside wall1">
            <div class="cubeside wall2">
              <div class="cubeside ceiling"></div>
              <div class="cubeside floor"></div>
              <div class="cubeside wall3">
                <div class="cubeside wall4">
                </div>
              </div>
            </div>
          </div>
        </div>

        <!-- Axes -->
        <div class="axes">
          <div class="axis main-axis red-axis">
            <div class="axis perpendicular-axis red-axis"></div>
          </div>
          <div class="axis main-axis green-axis">
            <div class="axis perpendicular-axis green-axis"></div>
          </div>
          <div class="axis main-axis blue-axis">
            <div class="axis perpendicular-axis blue-axis"></div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="magic-info">
    <button class="magic-button">Magic!</button>
    Press M
  </div>
  <script src="controls.js"></script>
  <script src="rotate.js"></script>
</body>
</html>
